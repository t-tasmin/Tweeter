<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:wght@200&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"  integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <div id="nav-div">
        <div><b>Write</b> a new tweet<div>
        <div><i class="fas fa-angle-double-down arrow-icon"></i></div>
      </div>
    </nav>

    <header class="header1">
      <div>
          <img style="height: 220px;" src="/images/profile-hex.png"> 
      </div>
      <br>
      <div >
          <h2 style="margin-top: -15px; padding-top: -15px">Tania Tasmin</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container" style="display:flex; flex-direction: column;" >
      <section class="new-tweet">
      <h2 >Compose Tweet</h2>
      <form action="/tweets/" method="POST">
        <div>
           <label for="tweet-text">What are you humming about?</label>
           <br>
           <textarea name="text" placeholder="Write Here."></textarea>
           <div>
           <button type="submit">Tweet</button>
           <br>
           <output name="counter" class="counter" for="tweet-text"><b>140</b></output>
          </div> 
        </div>
      </form>
      </section>
      
      <article class="tweets">
        <header>
          <div class="div1">
            <div class="div2">
               <img src="https://i.imgur.com/nlhLi3I.png%22%3E">
               <span>Newton</span>
            </div>
            <span>@SirIshaac</span>
         </div>
        </header>
        <div class="tweets-main">
          <label for="tweets">If I have seen further it is by standing on the shoulder of giants</label>
        </div>
       <footer>
        <div class="div3">
          <span>10 Days Ago</span>
          <div class="div4">
            <i class="fas fa-flag"></i>
            <i class="fas fa-retweet"></i>
            <i class="fas fa-heart"></i>
          </div>
        </div>
       </footer>
       </article>
      

       
      <article class="tweets">
        <header>
          <div class="div1">
            <div class="div2">
               <img src="https://i.imgur.com/nlhLi3I.png%22%3E">
               <span>Newton</span>
            </div>
            <span>@SirIshaac</span>
         </div>
        </header>
        <div class="tweets-main">
          <label for="tweets">If I have seen further it is by standing on the shoulder of giants</label>
        </div>
       <footer>
        <div class="div3">
          <span>10 Days Ago</span>
          <div class="div4">
            <i class="fas fa-flag"></i>
            <i class="fas fa-retweet"></i>
            <i class="fas fa-heart"></i>
          </div>
        </div>
       </footer>
       </article>
    </main>


     <script>
     const $input = $(".textArea"); 
    </script>
  </body>
</html>

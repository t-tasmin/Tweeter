<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:wght@200&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"  integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav id="nav">
      <span id="nav-span">tweeter</span>
      <div id="nav-div">
        <div><b>Write</b> a new tweet<div>
        <div><i class="arrow-icon fas fa-angle-double-down"></i></div>
      </div>
    </nav>

    <header id="header-top">
      <div>
          <img style="height: 220px;" src="/images/profile-hex.png"> 
      </div>
      <br>
      <div >
          <h2 style="margin-top: -15px; padding-top: -15px">Tania Tasmin</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="main-container">

      <div class="alert-container">
        <p class="alert-container-p"></p>
      </div>
    

      <section class="new-tweet">
        <h2 >Compose Tweet</h2>
        <form action="/tweets/" method="POST">
          <div>
            <label for="tweet-text">What are you humming about?</label>
            <br>
            <textarea class="new-tweet-textarea" name="text" placeholder="Write Here."></textarea>
            <div class="new-tweet-div">
            <button class="new-tweet-button" type="submit">Tweet</button>
            <br>
            <output name="counter" class="counter" for="tweet-text"><b>140</b></output>
            </div> 
          </div>
        </form>
      </section>
      
      <section class="tweets-main-container">
      </section>
      
    </main>  
  </body>
</html>
